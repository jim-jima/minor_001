<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method ="post"
                action=
                  "{% url 'exchange' %}">

                {% csrf_token %}

                {% for field in form %}
                  <div class="form-group row my-3">
                    {{ field }}
                  </div>
                {% endfor %}
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">
                    Сохранить
                  </button>
                </div>
</form>
</body>
</html>
